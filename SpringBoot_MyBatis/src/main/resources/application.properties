server.port=9000
server.servlet.context-path=/acorn

# ORACLE DataSource Setting ( =Connection Pool)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger

# mapper location
mybatis.mapper-locations=classpath:mapper/MemberMapper.xml
# mybatis.mapper-locations=classpath:mapper/*.xml ==>> we can use wild card(*).

# view page setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# file size, request size setting
# if not setting, default size is 2~3MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB